apiVersion: v1
kind: PersistentVolume
metadata:
 name: dataset
 namespace: kubeflow
spec:
  storageClassName: microk8s-hostpath
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteMany
  hostPath:
    path: "/home/cha/dataset"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
 name: dataset-pvc
 namespace: kubeflow
spec:
 accessModes:
 - ReadWriteMany
 storageClassName: microk8s-hostpath
 volumeName: dataset
 resources:
   requests:
     storage: 10G
